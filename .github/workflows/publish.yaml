name: publish

on:
    push:
        tags:
            - v*
    pull_request:
        branches:
            - main

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v3
              with:
                  python-version: 3.x
            - run: pip install mkdocs mkdocs-material pymdown-extensions mkdocs-git-revision-date-localized-plugin
            - run: mkdocs gh-deploy --force
